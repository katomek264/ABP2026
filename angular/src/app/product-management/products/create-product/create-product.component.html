<abp-modal [visible]="true">
    <ng-template #abpHeader>
      <h3>Create New Product</h3>
    </ng-template>
  
    <ng-template #abpBody>
      <form [formGroup]="form" (ngSubmit)="save()">
        <div class="mb-3">
          <label class="form-label" for="product-name">Name</label>
          <input
            type="text"
            id="product-name"
            class="form-control"
            formControlName="name"
          />
        </div>
  
        <div class="mb-3">
          <label class="form-label" for="product-description">Description</label>
          <textarea
            id="product-description"
            class="form-control"
            rows="3"
            formControlName="description"
          ></textarea>
        </div>
  
        <div class="mb-3">
          <label class="form-label" for="product-price">Price</label>
          <input
            type="number"
            id="product-price"
            class="form-control"
            formControlName="price"
            min="0.01"
            step="0.01"
          />
        </div>
  
        <div class="mb-3">
          <label class="form-label" for="product-stock">Stock Count</label>
          <input
            type="number"
            id="product-stock"
            class="form-control"
            formControlName="stockCount"
            min="0"
          />
        </div>
  
        <div class="form-check mb-3">
          <input
            type="checkbox"
            id="product-available"
            class="form-check-input"
            formControlName="isAvailable"
          />
          <label class="form-check-label" for="product-available">
            Is Available
          </label>
        </div>
      </form>
    </ng-template>
  
    <ng-template #abpFooter>
      <button type="button" class="btn btn-secondary" abpClose (click)="close()">
        Cancel
      </button>
      <button
        type="button"
        class="btn btn-primary"
        (click)="save()"
        [disabled]="form.invalid || isSubmitting"
      >
        <i class="fa fa-save"></i>
        Save
      </button>
    </ng-template>
  </abp-modal>
